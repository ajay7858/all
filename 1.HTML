<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Page</title>
    <style>
        /* Simple Styling */
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a; /* Dark background */
            color: #fff;
            margin: 0;
            padding: 0;
            position: relative;
            height: 100vh;
        }
      
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #fff;
            background: #ff416c; /* Red background */
            transition: background 0.3s;
        }
        .back-button:hover {
            background: #e63946; /* Darker red on hover */
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            min-height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            transform: rotate(30deg);
            pointer-events: none;
        }

        .result-section {
            text-align: center;
            min-height: 100px;
            position: relative;
            z-index: 1;
        }

        .loading {
            display: none;
            font-size: 22px;
            color: #7f8c8d;
            margin-top: 20px;
            animation: pulse 1.5s infinite;
        }

        .result {
            display: none;
            font-size: 32px;
            margin: 20px 0;
            font-weight: 600;
            color: #2c3e50;
            background: linear-gradient(45deg, #dfe6e9, #ffffff);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .result.show {
            transform: scale(1.05);
        }

        .button-section {
            text-align: center;
            margin-top: 40px;
            position: relative;
            z-index: 1;
        }

        button {
            padding: 15px 40px;
            font-size: 20px;
            cursor: pointer;
            background: linear-gradient(45deg, #6c5ce7, #a29bfe);
            color: white;
            border: none;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
            transition: all 0.3s ease;
            font-weight: 500;
        }

        button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(108, 92, 231, 0.6);
        }

        button:disabled {
            background: #b2bec3;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        /* Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');



    </style>
</head>
<body>
    <!-- Back Button at Top-Left Corner -->
    <button class="back-button" onclick="goBackToHome()">Back to Home</button>
    
    <div class="container">
        <div class="result-section">
            <div id="result" class="result"></div>
            <div id="loading" class="loading">Loading...</div>
        </div>
        <div class="button-section">
            <button id="generateBtn">Generate Result</button>
        </div>
    </div>

    <script>
        const button = document.getElementById('generateBtn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const options = ['A', 'B', 'C', 'D'];

        button.addEventListener('click', function() {
            button.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';
            result.classList.remove('show');

            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * options.length);
                const randomResult = options[randomIndex];
                
                loading.style.display = 'none';
                result.style.display = 'block';
                result.textContent = `Result: ${randomResult}`;
                result.classList.add('show');
                button.disabled = false;
            }, 3000);
        });
    </script>


    <script>
        // Function to go back to the home page
        function goBackToHome() {
            window.close(); // Close the current custom page
            window.opener.focus(); // Focus on the home page
        }
    </script>
</body>
</html>
