<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websites Buttons with Checkboxes</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2d2d2d; /* Dark background */
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        /* Container for the checkboxes */
        .checkbox-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(45, 45, 65, 0.8); /* Dark background with transparency */
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Styling for checkbox and label */
        label {
            font-size: 20px;
            color: #f5b041; /* Golden color for checkbox text */
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        /* Styling for individual checkboxes */
        input[type="checkbox"] {
            transform: scale(1.5); /* Larger checkboxes */
            margin-right: 10px;
            accent-color: #f5b041; /* Golden accent color */
        }

        /* Button Container Styling */
        .button-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 600px;
            background-color: rgba(45, 45, 65, 0.8); /* Dark background */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 18px 0;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #ffffff;
            background-color: #f39c12; /* Golden background for buttons */
            transition: background-color 0.3s, transform 0.2s;
            text-align: center;
        }

        button:hover {
            background-color: #e67e22; /* Darker gold on hover */
            transform: scale(1.05);
        }

        /* Hover effect on buttons */
        button:focus {
            outline: none;
        }

    </style>
</head>
<body>
    <!-- Master Checkbox to Check All -->
    <div>
        <label>
            <input type="checkbox" id="masterCheckbox" onchange="toggleAllCheckboxes()"> Check All
        </label>
    </div>

    <!-- Checkboxes for controlling button visibility -->
    <div class="checkbox-container">
        <label><input type="checkbox" id="checkbox1" onchange="toggleButton(1)"> 1</label>
        <label><input type="checkbox" id="checkbox2" onchange="toggleButton(2)"> 2</label>
        <label><input type="checkbox" id="checkbox3" onchange="toggleButton(3)"> 3</label>
        <label><input type="checkbox" id="checkbox4" onchange="toggleButton(4)"> 4</label>
        <label><input type="checkbox" id="checkbox5" onchange="toggleButton(5)"> 5</label>
        <label><input type="checkbox" id="checkbox6" onchange="toggleButton(6)"> 6</label>
        <label><input type="checkbox" id="checkbox7" onchange="toggleButton(7)"> 7</label>
        <label><input type="checkbox" id="checkbox8" onchange="toggleButton(8)"> 8</label>
    </div>

    <!-- Buttons for each website -->
    <div class="button-container">
        <button id="button1" onclick="openPage('https://ajay7858.github.io/alarm2-/')">1. Alarm</button>
        <button id="button2" onclick="openPage('https://ajay7858.github.io/5/')">2. 5 Game</button>
        <button id="button3" onclick="openPage('https://ajay7858.github.io/bollywood/')">3. Bollywood</button>
        <button id="button4" onclick="openPage('https://ajay7858.github.io/sisbo/')">4. Sisbo</button>
        <button id="button5" onclick="openPage('https://ajay7858.github.io/bcf/')">5. BCF</button>
        <button id="button6" onclick="openPage('https://ajay7858.github.io/DragonT/')">6. Dragon Tiger</button>
        <button id="button7" onclick="openPage('https://ajay7858.github.io/page7/')">7. Page 7</button>
        <button id="button8" onclick="openPage('https://ajay7858.github.io/page8/')">8. Page 8</button>
    </div>

    <script>
        // Function to show/hide button based on checkbox state
        function toggleButton(buttonNumber) {
            const button = document.getElementById(`button${buttonNumber}`);
            const checkbox = document.getElementById(`checkbox${buttonNumber}`);
            
            // If checkbox is checked, show the button
            if (checkbox.checked) {
                button.style.display = "block";
            } else {
                button.style.display = "none";
            }

            // Save checkbox state to localStorage
            saveCheckboxState();
        }

        // Function to open page in new tab and add back button
        function openPage(url) {
            const newTab = window.open(url, '_blank');
            newTab.onload = function () {
                const backButton = newTab.document.createElement("button");
                backButton.textContent = "Go Back";
                backButton.style = "position: fixed; top: 10px; left: 10px; padding: 10px 20px; font-size: 14px; background-color: #f39c12; color: #fff; border: none; border-radius: 5px; cursor: pointer;";
                backButton.onclick = function() {
                    newTab.close();
                };
                newTab.document.body.insertBefore(backButton, newTab.document.body.firstChild);
            };
        }

        // Function to toggle all checkboxes when master checkbox is checked
        function toggleAllCheckboxes() {
            const masterCheckbox = document.getElementById('masterCheckbox');
            const checkboxes = document.querySelectorAll('.checkbox-container input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.checked = masterCheckbox.checked;
                toggleButton(parseInt(checkbox.id.replace('checkbox', ''))); // Show or hide corresponding button
            });

            // Save checkbox state to localStorage
            saveCheckboxState();
        }

        // Save the state of checkboxes to localStorage
        function saveCheckboxState() {
            let checkboxStates = {};
            for (let i = 1; i <= 8; i++) {
                checkboxStates[i] = document.getElementById(`checkbox${i}`).checked;
            }
            localStorage.setItem('checkboxStates', JSON.stringify(checkboxStates));
        }

        // Load the saved state of checkboxes from localStorage
        function loadCheckboxState() {
            let savedState = JSON.parse(localStorage.getItem('checkboxStates'));
            if (savedState) {
                for (let i = 1; i <= 8; i++) {
                    const checkbox = document.getElementById(`checkbox${i}`);
                    const isChecked = savedState[i];
                    checkbox.checked = isChecked;
                    toggleButton(i); // Update buttons based on saved checkbox state
                }
            }
        }

        // Initially display all checked buttons (default all checkboxes are unchecked)
        window.onload = function() {
            loadCheckboxState(); // Load the saved checkbox state when the page loads
        };
    </script>
</body>
</html>
