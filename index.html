<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub with Back Option</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2c3e50); /* Gradient background */
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        /* Heading Styling */
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            color: #fff;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7); /* Subtle glow */
        }

        /* Button Container Styling */
        .button-container,
        .iframe-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            gap: 20px;
            max-width: 800px;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            padding: 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px); /* Frosted glass effect */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        /* Main Button Styling */
        button {
            width: 100%;
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            color: #fff;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient button */
            transition: transform 0.2s, box-shadow 0.3s;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        button:focus {
            outline: none;
        }

        /* Small Fixed Back Button */
        .back-button {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            text-align: center;
            padding: 10px 20px;
            font-size: 25px;
            background: linear-gradient(135deg, #ff416c, #ff4b2b); /* Gradient red */
            color: #ffffff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(255, 65, 108, 0.3);
            transition: transform 0.2s, box-shadow 0.3s;
            height: 50PX;
            width: 150PX;
        }

        .back-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 65, 108, 0.5);
        }

        /* iFrame Styling */
        .iframe-container {
            display: none;
            width: 90%;
            height: 80vh;
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <!-- Heading for the Game List -->
    <h1>Game Hub</h1>

    <!-- Back Button -->
    <button class="back-button" onclick="goBack()">Back</button>

    <!-- Main Buttons for each website -->
    <div class="button-container">
        <button onclick="openPage('https://ajay7858.github.io/alarm2-/')">1. Alarm</button>
        <button onclick="openPage('https://ajay7858.github.io/5/')">2. 5 Game</button>
        <button onclick="openPage('https://ajay7858.github.io/7game/')">3. 7 Game</button>
        <button onclick="openPage('https://ajay7858.github.io/bollywood/')">4. Bollywood</button>
        <button onclick="openPage('https://ajay7858.github.io/sisbo/')">5. Sisbo</button>
        <button onclick="openPage('https://ajay7858.github.io/bcf/')">6. BCF</button>
        <button onclick="openPage('https://ajay7858.github.io/DragonT/')">7. Dragon Tiger</button>
        <button onclick="openPage('https://ajay7858.github.io/rendom5/')">8. Random 5</button>
        <button onclick="openPage('https://example.com/game9')">9. New Game 1</button>
        <button onclick="openPage('https://example.com/game10')">10. New Game 2</button>
    </div>

    <!-- iFrame Container to load external pages -->
    <div class="iframe-container">
        <iframe id="iframeContent" src=""></iframe>
    </div>

    <script>
        // Function to open page within the iframe
        function openPage(url) {
            // Show the "Back" button and iframe, hide the main buttons
            document.querySelector('.back-button').style.display = 'block';
            document.querySelector('.button-container').style.display = 'none';
            document.querySelector('.iframe-container').style.display = 'block';

            // Set the iframe's source to the selected URL
            document.getElementById('iframeContent').src = url;
        }

        // Function to go back to the main screen
        function goBack() {
            // Hide the "Back" button and iframe, show the main buttons
            document.querySelector('.back-button').style.display = 'none';
            document.querySelector('.button-container').style.display = 'grid';
            document.querySelector('.iframe-container').style.display = 'none';

            // Clear the iframe source to stop loading the previous page
            document.getElementById('iframeContent').src = "";
        }
    </script>
</body>

</html>
