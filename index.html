<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Buttons with Back Option</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #2d2d2d;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        /* Heading Styling */
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ff9d00;
            text-align: center;
            
        }

        /* Button Container Styling */
        .button-container,
        .iframe-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 600px;
            background-color: rgb(55, 47, 54);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        /* Main Button Styling */
        button {
            width: 100%;
            padding: 18px 0;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            color: #ffffff;
            background-color: #ff9d00;
            transition: background-color 0.3s, transform 0.2s;
            text-align: left;
            padding: 20px;
        }

        button:hover {
            background-color: #e67e22;
            transform: scale(1.05);
        }

        button:focus {
            outline: none;
        }

        /* Small Fixed Back Button */
        .back-button {
            display: none;
            position: fixed;
            top: 10px;
            left: 15px;
            text-align: center;
            padding: 5px 10px;
            font-size: 20px;
            background-color: #f39c12;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            height: 36px;
            width: 97px;
        }

        .back-button:hover {
            background-color: #e67e22;
        }

        /* iFrame Styling */
        .iframe-container {
            display: none;
            width: 100%;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: 80vh;
            border: none;
            border-radius: 12px;
        }

    </style>
</head>

<body>
    <!-- Heading for the Game List -->
    <h1>All Game</h1>

    <!-- Back Button -->
    <button class="back-button" onclick="goBack()">Back</button>

    <!-- Main Buttons for each website -->
    <div class="button-container">
        <button onclick="openPage('https://ajay7858.github.io/alarm2-/')">1. Alarm</button>
        <button onclick="openPage('https://ajay7858.github.io/5/')">2. 5 Game</button>
        <button onclick="openPage('https://ajay7858.github.io/bollywood/')">3. Bollywood</button>
        <button onclick="openPage('https://ajay7858.github.io/sisbo/')">4. Sisbo</button>
        <button onclick="openPage('https://ajay7858.github.io/bcf/')">5. BCF</button>
        <button onclick="openPage('https://ajay7858.github.io/DragonT/')">6. Dragon Tiger</button>
        <button onclick="openPage('https://ajay7858.github.io/page7/')">7. Page 7</button>
        <button onclick="openPage('https://ajay7858.github.io/page8/')">8. Page 8</button>
    </div>

    <!-- iFrame Container to load external pages -->
    <div class="iframe-container">
        <iframe id="iframeContent" src=""></iframe>
    </div>

    <script>
        // Function to open page within the iframe
        function openPage(url) {
            // Show the "Back" button and iframe, hide the main buttons
            document.querySelector('.back-button').style.display = 'block';
            document.querySelector('.button-container').style.display = 'none';
            document.querySelector('.iframe-container').style.display = 'block';

            // Set the iframe's source to the selected URL
            document.getElementById('iframeContent').src = url;
        }

        // Function to go back to the main screen
        function goBack() {
            // Hide the "Back" button and iframe, show the main buttons
            document.querySelector('.back-button').style.display = 'none';
            document.querySelector('.button-container').style.display = 'grid';
            document.querySelector('.iframe-container').style.display = 'none';

            // Clear the iframe source to stop loading the previous page
            document.getElementById('iframeContent').src = "";
        }
    </script>
</body>

</html>
